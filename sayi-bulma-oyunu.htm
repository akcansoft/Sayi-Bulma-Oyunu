<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EÄŸlenceli SayÄ± Bulma Oyunu</title>
    <style>
body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: #f9f9f9;
}

h1 {
    font-size: 40px;
    color: #ff6f61;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 105px);
    grid-gap: 15px;
    justify-content: center;
    margin: 20px auto;
    perspective: 600px; /* 3D Efekt iÃ§in Perspektif Eklendi */
}

.grid div {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(145deg, #ff7f7f, #d9534f); /* 3D IÅŸÄ±k YansÄ±masÄ± */
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    
    /* 3D Kutu GÃ¶lgesi */
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3),
                inset -4px -4px 8px rgba(0, 0, 0, 0.2),
                inset 4px 4px 8px rgba(255, 255, 255, 0.2);
                
    transform-style: preserve-3d; /* 3D DÃ¶nÃ¼ÅŸÃ¼m */
}

.grid div:hover {
    background: linear-gradient(145deg, #32a852, #1f7a3a);
    transform: rotateX(10deg) rotateY(5deg) scale(1.1);
    box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.5),
                inset -5px -5px 10px rgba(0, 0, 0, 0.3),
                inset 5px 5px 10px rgba(255, 255, 255, 0.3);
}

.grid div.correct {
    background: linear-gradient(145deg, #00dd00, #008800);
    transform: scale(1.2);
    box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.5),
                inset -5px -5px 10px rgba(0, 0, 0, 0.3),
                inset 5px 5px 10px rgba(255, 255, 255, 0.3);
}

.grid div.wrong {
    background: linear-gradient(145deg, #d3d3d3, #aaaaaa);
    color: #000;
    cursor: default;
    box-shadow: none;
}

.grid div:active {
    transform: scale(0.9) rotateX(5deg);
}

/* Buton TasarÄ±mÄ± */
button {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 20px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(145deg, #4caf50, #388e3c);
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3),
                inset -3px -3px 6px rgba(0, 0, 0, 0.2),
                inset 3px 3px 6px rgba(255, 255, 255, 0.2);
}

button:hover {
    background: linear-gradient(145deg, #45a049, #2e7d32);
    transform: scale(1.1);
    box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.5),
                inset -5px -5px 10px rgba(0, 0, 0, 0.3),
                inset 5px 5px 10px rgba(255, 255, 255, 0.3);
}

button:active {
    transform: scale(0.95);
}
</style>
</head>
<body>
    <h1>EÄŸlenceli SayÄ± Bulma Oyunu</h1>
    <div id="question" style="font-size: 28px; color: #333; animation: fadeIn 1s;"></div>
    <div class="grid" id="grid"></div>
    <div class="message" id="message"></div>
    <div class="button-container">
        <button id="nextButton" disabled>Sonraki Soru ğŸš€</button>
        <button id="restartButton" style="display: none;">Yeni Oyun ğŸ”„</button>
    </div>
    <div id="summary"></div>

    <script>
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let questionCount = 0;
        const totalQuestions = 9;
        let isAnswered = false;
        let usedNumbers = new Set();

        function generateQuestion() {
            if (questionCount >= totalQuestions) {
                showSummary();
                return;
            }

            let correctNumber;
            do {
                correctNumber = Math.floor(Math.random() * 9) + 1;
            } while (usedNumbers.has(correctNumber));
            usedNumbers.add(correctNumber);

            const numbers = Array.from({ length: 9 }, (_, i) => i + 1).sort(() => Math.random() - 0.5);

            document.getElementById('question').innerText = `${questionCount + 1}- AÅŸaÄŸÄ±daki rakamlardan hangisi '${numberToWord(correctNumber)}'${getSuffix(correctNumber)}?`;
            document.getElementById('message').innerText = '';
            document.getElementById('nextButton').disabled = true;
            isAnswered = false;

            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            numbers.forEach(num => {
                const div = document.createElement('div');
                div.innerText = num;
                div.addEventListener('click', () => checkAnswer(num, correctNumber, div));
                grid.appendChild(div);
            });

            questionCount++;
        }

        function checkAnswer(selectedNumber, correctNumber, div) {
            if (isAnswered) return;

            if (selectedNumber === correctNumber) {
                document.getElementById('message').innerText = 'Bildiniz. Tebrikler ğŸ‰';
                correctAnswers++;
                div.classList.add('correct');
            } else {
                document.getElementById('message').innerText = 'Bilemediniz, daha dikkatli olun ğŸ˜Š';
                wrongAnswers++;
                div.classList.add('wrong');
            }
            isAnswered = true;
            document.getElementById('nextButton').disabled = false;

            // TÃ¼m kutularÄ± devre dÄ±ÅŸÄ± bÄ±rak
            const gridItems = document.querySelectorAll('.grid div');
            gridItems.forEach(item => {
                item.classList.add('disabled');
            });

            // 9. soruya cevap verildiÄŸinde direkt sonuÃ§larÄ± gÃ¶ster
            if (questionCount === totalQuestions) {
                showSummary();
            }
        }

        function showSummary() {
            const successRate = (correctAnswers / totalQuestions) * 100;
            document.getElementById('summary').innerHTML = `
                <h2>Oyun Bitti! ğŸ†</h2>
                <p>Soru SayÄ±sÄ±: ${totalQuestions}</p>
                <p>DoÄŸru Cevap SayÄ±sÄ±: ${correctAnswers}</p>
                <p>YanlÄ±ÅŸ Cevap SayÄ±sÄ±: ${wrongAnswers}</p>
                <p>BaÅŸarÄ± OranÄ±: ${successRate.toFixed(2)}%</p>
            `;
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('restartButton').style.display = 'block';
        }

        function numberToWord(num) {
            const words = ['bir', 'iki', 'Ã¼Ã§', 'dÃ¶rt', 'beÅŸ', 'altÄ±', 'yedi', 'sekiz', 'dokuz'];
            return words[num - 1];
        }

        function getSuffix(num) {
            const suffixes = { 3: 'tÃ¼r', 4: 'tÃ¼r', 5: 'tir', 6: 'dÄ±r', 9: 'dur' };
            return suffixes[num] || 'dir';
        }

        function restartGame() {
            correctAnswers = 0;
            wrongAnswers = 0;
            questionCount = 0;
            usedNumbers.clear();
            document.getElementById('summary').innerHTML = '';
            document.getElementById('nextButton').style.display = 'block';
            document.getElementById('restartButton').style.display = 'none';
            generateQuestion();
        }

        document.getElementById('nextButton').addEventListener('click', generateQuestion);
        document.getElementById('restartButton').addEventListener('click', restartGame);

        generateQuestion();
    </script>
