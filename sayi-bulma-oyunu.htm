<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .grid div {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sorular</h1>
    <div id="question"></div>
    <div class="grid" id="grid"></div>
    <div class="message" id="message"></div>
    <button id="nextButton">Sonraki</button>
    <div id="summary"></div>

    <script>
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let questionCount = 0;
        const totalQuestions = 10;

        function generateQuestion() {
            if (questionCount >= totalQuestions) {
                showSummary();
                return;
            }

            const correctNumber = Math.floor(Math.random() * 9) + 1;
            const numbers = Array.from({ length: 9 }, (_, i) => i + 1).sort(() => Math.random() - 0.5);

            document.getElementById('question').innerText = `Aşağıdaki rakamlardan hangisi '${numberToWord(correctNumber)}'tir?`;
            document.getElementById('message').innerText = '';

            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            numbers.forEach(num => {
                const div = document.createElement('div');
                div.innerText = num;
                div.addEventListener('click', () => checkAnswer(num, correctNumber));
                grid.appendChild(div);
            });

            questionCount++;
        }

        function checkAnswer(selectedNumber, correctNumber) {
            if (selectedNumber === correctNumber) {
                document.getElementById('message').innerText = 'Bildiniz. Tebrikler';
                correctAnswers++;
            } else {
                document.getElementById('message').innerText = 'Bilemediniz, daha dikkatli olun';
                wrongAnswers++;
            }
        }

        function showSummary() {
            const successRate = (correctAnswers / totalQuestions) * 100;
            document.getElementById('summary').innerHTML = `
                <h2>Sonuçlar</h2>
                <p>Soru Sayısı: ${totalQuestions}</p>
                <p>Doğru Cevap Sayısı: ${correctAnswers}</p>
                <p>Yanlış Cevap Sayısı: ${wrongAnswers}</p>
                <p>Başarı Oranı: ${successRate.toFixed(2)}%</p>
            `;
            document.getElementById('nextButton').style.display = 'none';
        }

        function numberToWord(num) {
            const words = ['bir', 'iki', 'üç', 'dört', 'beş', 'altı', 'yedi', 'sekiz', 'dokuz'];
            return words[num - 1];
        }

        document.getElementById('nextButton').addEventListener('click', generateQuestion);

        generateQuestion();
    </script>
	<hr><a href="https://mesutakcan.blogspot.com">©2025 Mesut Akcan</a>
    <!-- v1 -->
</body>
</html>
