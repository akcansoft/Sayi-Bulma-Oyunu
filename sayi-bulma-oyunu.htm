<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayƒ± Bulma Oyunu</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 60px;
      color: #ff00d4;
      font-weight: bold;
      text-shadow: 4px 4px 7px rgba(0, 0, 0, 0.5);
      -webkit-text-stroke: 2px #770063;
      animation: jump 0.5s ease 1;
    }

    @keyframes jump {

      0%,
      100% {
        transform: translateY(0) scale(1.2);
      }

      50% {
        transform: translateY(-20px) scale(1.2);
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 105px);
      grid-gap: 15px;
      justify-content: center;
      margin: 20px auto;
    }

    .grid div {
      /* display: flex; */
      display: inline-block; /* veya block */
      width: 100px;
      height: 100px;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3),
        inset -4px -4px 8px rgba(0, 0, 0, 0.2),
        inset 4px 4px 8px rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, #ff7f7f, #d9534f);
      transform-style: preserve-3d;

      /* Kutular ba≈ülangƒ±√ßta g√∂r√ºnmez olacak */
      display: none;
    }

    /* Kutularƒ±n g√∂r√ºn√ºr hale gelme animasyonu */
    @keyframes boxAppear {
      from {
        opacity: 0;
        transform: scale(0.5);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* JavaScript ile g√∂sterildiƒüinde animasyon uygulamak i√ßin */
    .grid div.show {
      display: flex;
      /* Kutular g√∂r√ºn√ºr hale gelecek */
      animation: boxAppear 0.5s ease forwards;
    }

    .grid div:hover:not(.disabled) {
      font-size: 50px;
      transform: scale(1.2);
      background: linear-gradient(145deg, #00DD00, #1f7a3a);
      box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.5),
        inset -5px -5px 10px rgba(0, 0, 0, 0.3),
        inset 5px 5px 10px rgba(255, 255, 255, 0.3);
    }

    .grid div.correct {
      background: linear-gradient(145deg, #00DD00, #1f7a3a);
      font-size: 50px;
      transform: scale(1.2);
      cursor: default;
      animation: jump 0.5s ease-in-out;
      box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.5),
        inset -5px -5px 10px rgba(0, 0, 0, 0.3),
        inset 5px 5px 10px rgba(255, 255, 255, 0.3);
    }

    .grid div.wrong {
      background: linear-gradient(145deg, #e2e2e2, #6b6b6b);
      color: black;
      cursor: default;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
    }

    .grid div.disabled {
      pointer-events: none;
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #4caf50;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background-color: #4caf50;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #3e8e41;
      transform: scale(1.1);
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    #summary {
      margin-top: 30px;
      font-size: 24px;
      color: #333;
      animation: slideIn 1s;
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .question {
      font-size: 32px;
      color: #333;
      animation: fadeIn 1s;
    }

    #restartButton:hover {
      background-color: #007bff;
      transform: scale(1.1);
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <h1>Sayƒ± Bulma Oyunu</h1>
  <div class="question" id="question"></div>
  <div class="grid" id="grid"></div>
  <div class="message" id="message"></div>
  <div class="button-container">
    <button id="nextButton" disabled>Sonraki Soru üöÄ</button>
    <button id="restartButton" style="display: none;">Yeni Oyun üîÑ</button>
  </div>
  <div id="summary"></div>

  <script>
    let correctAnswers = 0;
    let wrongAnswers = 0;
    let questionCount = 0;
    const totalQuestions = 9;
    let isAnswered = false;
    let usedNumbers = new Set();

    function generateQuestion() {
      if (questionCount >= totalQuestions) {
        showSummary();
        return;
      }

      let correctNumber;
      do {
        correctNumber = Math.floor(Math.random() * 9) + 1;
      } while (usedNumbers.has(correctNumber));
      usedNumbers.add(correctNumber);

      const numbers = Array.from({ length: 9 }, (_, i) => i + 1).sort(() => Math.random() - 0.5);

      document.getElementById('question').innerText = `${questionCount + 1}- A≈üaƒüƒ±daki rakamlardan hangisi '${numberToWord(correctNumber)}'${getSuffix(correctNumber)} ü§î`;
      document.getElementById('message').innerText = '';
      document.getElementById('nextButton').disabled = true;
      isAnswered = false;

      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      // Her kutu olu≈üturulurken animasyon gecikmesi ekleniyor.
      // numbers.forEach((num, index) => {
      //   const div = document.createElement('div');
      //   div.innerText = num;
      //   div.style.animationDelay = (index * 0.1) + 's'; // Her kutu i√ßin gecikme ayarƒ±
      //   div.addEventListener('click', () => checkAnswer(num, correctNumber, div));
      //   grid.appendChild(div);
      // });
      numbers.forEach((num, index) => {
        const div = document.createElement('div');
        div.innerText = num;
        setTimeout(() => {
          div.classList.add('show'); // Kutular animasyonlu olarak g√∂r√ºn√ºr olacak
        }, index * 100); // Her kutu i√ßin gecikme
        div.addEventListener('click', () => checkAnswer(num, correctNumber, div));
        grid.appendChild(div);
      });
      questionCount++;
    }

    function checkAnswer(selectedNumber, correctNumber, div) {
      if (isAnswered) return;

      if (selectedNumber === correctNumber) {
        document.getElementById('message').innerText = 'Bildiniz. Tebrikler üéâ';
        correctAnswers++;
        div.classList.add('correct');
      } else {
        document.getElementById('message').innerText = 'Bilemediniz, daha dikkatli olun üòä';
        wrongAnswers++;
        div.classList.add('wrong');
      }
      isAnswered = true;
      document.getElementById('nextButton').disabled = false;

      // T√ºm kutularƒ± devre dƒ±≈üƒ± bƒ±rak
      const gridItems = document.querySelectorAll('.grid div');
      gridItems.forEach(item => {
        item.classList.add('disabled');
      });

      // Son soruya gelinmi≈üse direkt sonu√ßlarƒ± g√∂ster
      if (questionCount === totalQuestions) {
        showSummary();
      }
    }

    function showSummary() {
      const successRate = (correctAnswers / totalQuestions) * 100;
      document.getElementById('summary').innerHTML = `
        <h2>Oyun Bitti! üèÜ</h2>
        <p>Soru Sayƒ±sƒ±: ${totalQuestions}</p>
        <p>Doƒüru Cevap Sayƒ±sƒ±: ${correctAnswers}</p>
        <p>Yanlƒ±≈ü Cevap Sayƒ±sƒ±: ${wrongAnswers}</p>
        <p style="font-size: 32px; color: ${successRate >= 50 ? '#4caf50' : '#ff6f61'}; font-weight: bold;">
          Ba≈üarƒ± Oranƒ±: ${successRate.toFixed(2)}%
        </p>
      `;
      document.getElementById('nextButton').style.display = 'none';
      document.getElementById('restartButton').style.display = 'block';
    }

    function numberToWord(num) {
      const words = ['bir', 'iki', '√º√ß', 'd√∂rt', 'be≈ü', 'altƒ±', 'yedi', 'sekiz', 'dokuz'];
      return words[num - 1];
    }

    function getSuffix(num) {
      const suffixes = { 3: 't√ºr', 4: 't√ºr', 5: 'tir', 6: 'dƒ±r', 9: 'dur' };
      return suffixes[num] || 'dir';
    }

    function restartGame() {
      correctAnswers = 0;
      wrongAnswers = 0;
      questionCount = 0;
      usedNumbers.clear();
      document.getElementById('summary').innerHTML = '';
      document.getElementById('nextButton').style.display = 'block';
      document.getElementById('restartButton').style.display = 'none';
      generateQuestion();
    }

    document.getElementById('nextButton').addEventListener('click', generateQuestion);
    document.getElementById('restartButton').addEventListener('click', restartGame);

    generateQuestion();
  </script>
