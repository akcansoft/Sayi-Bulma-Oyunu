<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SayÄ± Bulma Oyunu</title>
  <style>
    body {
      /* Genel sayfa stilleri */
      font-family: 'Comic Sans MS', 'Tahoma', 'Helvetica', 'sans-serif';
      text-align: center;
      margin-top: 30px;
      background: #fcf5f5;
    }

    hr {
      /* AyÄ±rÄ±cÄ± Ã§izgi iÃ§in genel stiller */
      border: 1px solid #ccc;
      width: 25%;
      height: 1px;
      background-color: gray;
      border: none;
      margin-top: 20px
    }

    a {
      /* Linkler iÃ§in genel stiller */
      font-size: 12px;
      color: #777;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      font-style: italic;
    }

    a:hover {
      /* Linklerin Ã¼zerine gelindiÄŸinde Ã¶zel stiller */
      color: #790101;
    }

    h1 {
      /* BaÅŸlÄ±k iÃ§in genel stiller */
      font-size: 60px;
      color: #ff00d4;
      font-weight: bold;
      text-shadow:
        -1px -1px 0 #770063,
        1px -1px 0 #770063,
        -1px 1px 0 #770063,
        1px 1px 0 #770063,
        4px 4px 7px rgba(0, 0, 0, 0.5); /* GÃ¶lge rengi */
      animation: jump 0.5s ease 1;
    }

    h2 {
      color: #ff00d4;
    }

    @keyframes jump {

      0%,
      100% {
        transform: translateY(0) scale(1.2);
      }

      50% {
        transform: translateY(-20px) scale(1.2);
      }
    }

    .grid {
      /* KutularÄ±n genel stil ayarlarÄ± */
      display: grid;
      grid-template-columns: repeat(3, 105px);
      grid-gap: 15px;
      justify-content: center;
      margin: 10px;
      /*auto;*/
    }

    .grid div {
      /* Kutular iÃ§in genel stiller */
      width: 100px;
      height: 100px;
      display: flex;
      /* Ä°Ã§eriÄŸi yatay ve dikey ortala */
      align-items: center;
      /* Kutu iÃ§indeki metni dikey ortala */
      justify-content: center;
      /* Kutu iÃ§indeki metni ortala */
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      /* GeÃ§iÅŸ efektleri */
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3),
        inset -4px -4px 8px rgba(0, 0, 0, 0.2),
        inset 4px 4px 8px rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, #ff7f7f, #d9534f);
      transform: scale(0);
      /* KutularÄ±n kÃ¼Ã§Ã¼k baÅŸlamasÄ± iÃ§in */
      animation: appear 0.5s ease forwards;
      /* KutularÄ±n belirginleÅŸmesi iÃ§in animasyon */
    }

    @keyframes appear {
      to {
        transform: scale(1);
        /* KutularÄ±n bÃ¼yÃ¼mesi */
      }
    }

    .grid div:hover:not(.disabled) {
      /* KutularÄ±n Ã¼zerine gelindiÄŸinde Ã¶zel stiller */
      transform: scale(1.2) !important;
      font-size: 60px;
      background: linear-gradient(145deg, #00DD00, #1f7a3a);
      box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.5),
        inset -5px -5px 10px rgba(0, 0, 0, 0.3),
        inset 5px 5px 10px rgba(255, 255, 255, 0.3);
      z-index: 1;
    }

    .grid div.correct {
      /* DoÄŸru cevaplar iÃ§in Ã¶zel stiller */
      background: linear-gradient(145deg, #00DD00, #1f7a3a);
      font-size: 60px;
      transform: scale(1.2);
      cursor: default;
      animation: jump 0.5s ease-in-out;
    }

    .grid div.wrong {
      /* YanlÄ±ÅŸ cevaplar iÃ§in Ã¶zel stiller */
      background: linear-gradient(145deg, #e2e2e2, #6b6b6b);
      color: black;
      cursor: default;
    }

    .grid div.disabled {
      /* SeÃ§im yapÄ±ldÄ±ktan sonra kutularÄ±n Ã¼zerine tÄ±klanmasÄ±nÄ± engellemek iÃ§in */
      pointer-events: none;
    }

    .message {
      /* Mesajlar iÃ§in genel stiller */
      margin-top: 5px;
      font-size: 24px;
      font-weight: bold;
      color: #299b2d;
      animation: fadeIn 1s;
    }

    .message.error {
      /* Hata mesajÄ± iÃ§in Ã¶zel stiller */
      color: #c20808 !important;
    }

    @keyframes fadeIn {

      /* MesajlarÄ±n belirginleÅŸmesi iÃ§in animasyon */
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    button {
      /* Butonlar iÃ§in genel stiller */
      margin-top: 10px;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background-color: #4caf50;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      /* Butonun Ã¼zerine gelindiÄŸindeki Ã¶zel stiller */
      background-color: #3e8e41;
      transform: scale(1.1);
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
    }

    button:disabled {
      /* Devre dÄ±ÅŸÄ± bÄ±rakÄ±lmÄ±ÅŸ butonlar iÃ§in Ã¶zel stiller */
      background-color: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    #summary {
      /* Oyun sonu tablosu iÃ§in Ã¶zel stiller */
      margin-top: 10px;
      font-size: 24px;
      color: #333;
      animation: slideIn 1s;
    }

    @keyframes slideIn {

      /* Tablonun belirginleÅŸmesi iÃ§in animasyon */
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .button-container {
      /* Butonlar iÃ§in Ã¶zel stiller */
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .question {
      /* Soru metni iÃ§in Ã¶zel stiller */
      font-size: 28px;
      color: #004e61;
      animation: fadeIn 2s;
    }

    #restartButton:hover {
      /* Yeni Oyun butonu iÃ§in Ã¶zel stiller */
      background-color: #007bff;
      transform: scale(1.1);
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
    }

    /* Tablo Stilleri */
    .result-table {
      /* Tablo iÃ§in genel stiller */
      width: 100%;
      max-width: 400px;
      margin: 5px auto;
      border-collapse: collapse;
      font-size: 20px;
    }

    .result-table th,
    .result-table td {
      /* Tablo baÅŸlÄ±klarÄ± ve hÃ¼creleri iÃ§in genel stiller */
      padding: 3px;
      border: 1px solid #ccc;
    }

    .result-table th {
      /* Tablo baÅŸlÄ±klarÄ± iÃ§in Ã¶zel stiller */
      background-color: #82a778;
      color: #fff;
    }

    .result-table td.success-rate {
      /* BaÅŸarÄ± oranÄ± hÃ¼cresi iÃ§in Ã¶zel stiller */
      color: #4caf50;
      font-weight: bold;
    }

    .result-table td.success-rate.low {
      /* BaÅŸarÄ± oranÄ± dÃ¼ÅŸÃ¼kse kÄ±rmÄ±zÄ± renk */
      color: #ff6f61;
    }

    .result-message {
      /* SonuÃ§ mesajÄ± iÃ§in genel stiller */
      font-size: 22px;
      margin-top: 10px;
      text-align: center;
      color: #0076c5;
    }
  </style>
</head>

<body>
  <h1>SayÄ± Bulma Oyunu</h1>
  <div class="question" id="question"></div>
  <div class="grid" id="grid"></div>
  <div class="message" id="message"></div>
  <div id="summary"></div>
  <div class="button-container">
    <button id="nextButton" disabled>Sonraki Soru ğŸš€</button>
    <button id="restartButton" style="display: none;">Yeni Oyun ğŸ”„</button>
  </div>

  <script>
    const totalQuestions = 9; // Toplam soru sayÄ±sÄ±
    let correctAnswers = 0; // DoÄŸru cevap sayÄ±sÄ±
    let wrongAnswers = 0; // YanlÄ±ÅŸ cevap sayÄ±sÄ±
    let questionCount = 0; // Soru sayÄ±sÄ±
    let isAnswered = false; // Soru cevaplandÄ± mÄ±?
    let usedNumbers = new Set(); // KullanÄ±lan sayÄ±lar

    function generateQuestion() { // Soru oluÅŸturma fonksiyonu
      if (questionCount >= totalQuestions) { // Soru sayÄ±sÄ± tamamlandÄ±ysa
        showSummary(); // SonuÃ§ tablosunu gÃ¶ster
        return;
      }

      let correctNumber; // DoÄŸru cevap
      do { // Rastgele bir sayÄ± seÃ§
        correctNumber = Math.floor(Math.random() * 9) + 1; // 1-9 arasÄ±nda rastgele bir sayÄ± seÃ§
      } while (usedNumbers.has(correctNumber)); // Daha Ã¶nce kullanÄ±lmÄ±ÅŸsa tekrar seÃ§
      usedNumbers.add(correctNumber); // KullanÄ±lan sayÄ±larÄ± kaydet

      const numbers = Array.from({ length: 9 }, (_, i) => i + 1).sort(() => Math.random() - 0.5);

      document.getElementById('question').innerText = `${questionCount + 1}) AÅŸaÄŸÄ±daki rakamlardan hangisi '${numberToWord(correctNumber)}'${getSuffix(correctNumber)} ğŸ¤”`;
      document.getElementById('message').innerText = '';
      document.getElementById('nextButton').disabled = true;
      isAnswered = false;

      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      numbers.forEach((num, index) => {
        const div = document.createElement('div');
        div.innerText = num;
        div.style.animationDelay = `${index * 0.1}s`; // Her kutu iÃ§in gecikme ayarÄ±
        div.addEventListener('click', () => checkAnswer(num, correctNumber, div));
        grid.appendChild(div);
      });

      questionCount++; // Soru sayÄ±sÄ±nÄ± artÄ±r
    }

    function checkAnswer(selectedNumber, correctNumber, div) { // Cevap kontrol fonksiyonu
      if (isAnswered) return;

      const messageElement = document.getElementById('message');

      if (selectedNumber === correctNumber) {
        messageElement.innerText = 'Bildiniz. Tebrikler ğŸ‰';
        messageElement.classList.remove('error'); // YeÅŸil renk
        correctAnswers++;
        div.style.animationDelay = '0s'; // Animasyon gecikmesini sÄ±fÄ±rla
        div.classList.add('correct');
      } else {
        messageElement.innerText = 'Bilemediniz, daha dikkatli olun ğŸ˜Š';
        messageElement.classList.add('error'); // KÄ±rmÄ±zÄ± renk
        wrongAnswers++;
        div.classList.add('wrong');
      }

      if (questionCount === totalQuestions) {
        showSummary();
      }

      isAnswered = true;
      document.getElementById('nextButton').disabled = false;

      const gridItems = document.querySelectorAll('.grid div');
      gridItems.forEach(item => {
        item.classList.add('disabled');
      });

    }

    function showSummary() { // SonuÃ§ tablosunu gÃ¶sterme fonksiyonu
      const successRate = (correctAnswers / totalQuestions) * 100;
      let message = '';
      if (successRate >= 90) {
        message = 'Harika bir performans! ğŸ…';
      } else if (successRate >= 50) {
        message = 'Ä°yi iÅŸ Ã§Ä±kardÄ±nÄ±z! ğŸ¯';
      } else {
        message = 'Daha fazla pratik yapmalÄ±sÄ±nÄ±z. ğŸ˜Š';
      }

      const successRateClass = successRate >= 50 ? 'success-rate' : 'success-rate low';

      document.getElementById('summary').innerHTML = `
    <h2>Oyun Bitti! ğŸ†</h2>
    <table class="result-table">
      <tr>
        <th>Kategori</th>
        <th>DeÄŸer</th>
      </tr>
      <tr>
        <td>Soru SayÄ±sÄ±</td>
        <td>${totalQuestions}</td>
      </tr>
      <tr>
        <td>DoÄŸru Cevap SayÄ±sÄ±</td>
        <td>${correctAnswers}</td>
      </tr>
      <tr>
        <td>YanlÄ±ÅŸ Cevap SayÄ±sÄ±</td>
        <td>${wrongAnswers}</td>
      </tr>
      <tr>
        <td>BaÅŸarÄ± OranÄ±</td>
        <td class="${successRateClass}">${successRate.toFixed(2)}%</td>
      </tr>
    </table>
    <p class="result-message">${message}</p>
  `;
      document.getElementById('nextButton').style.display = 'none';
      document.getElementById('restartButton').style.display = 'block';
    }

    function numberToWord(num) { // SayÄ±yÄ± metne Ã§evirme fonksiyonu
      const words = ['bir', 'iki', 'Ã¼Ã§', 'dÃ¶rt', 'beÅŸ', 'altÄ±', 'yedi', 'sekiz', 'dokuz'];
      return words[num - 1];
    }

    function getSuffix(num) { // SayÄ±ya gÃ¶re ek getirme fonksiyonu
      const suffixes = { 3: 'tÃ¼r', 4: 'tÃ¼r', 5: 'tir', 6: 'dÄ±r', 9: 'dur' };
      return suffixes[num] || 'dir';
    }

    function restartGame() { // Oyunu yeniden baÅŸlatma fonksiyonu
      correctAnswers = 0;
      wrongAnswers = 0;
      questionCount = 0;
      usedNumbers.clear();
      document.getElementById('summary').innerHTML = '';
      document.getElementById('nextButton').style.display = 'block';
      document.getElementById('restartButton').style.display = 'none';
      generateQuestion();
    }

    document.getElementById('nextButton').addEventListener('click', generateQuestion);
    document.getElementById('restartButton').addEventListener('click', restartGame);

    generateQuestion(); // Oyunu baÅŸlat
  </script>
