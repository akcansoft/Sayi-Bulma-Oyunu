<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SayÄ± Bulma Oyunu</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Comic Sans', 'Arial', 'Helvetica', 'sans-serif';
      text-align: center;
      margin-top: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 60px;
      color: #ff00d4;
      font-weight: bold;
      text-shadow: 4px 4px 7px rgba(0, 0, 0, 0.5);
      -webkit-text-stroke: 2px #770063;
      animation: jump 0.5s ease 1;
    }

    @keyframes jump {

      0%,
      100% {
        transform: translateY(0) scale(1.2);
      }

      50% {
        transform: translateY(-20px) scale(1.2);
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 105px);
      grid-gap: 15px;
      justify-content: center;
      margin: 10px; /*auto;*/
    }

    .grid div {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3),
        inset -4px -4px 8px rgba(0, 0, 0, 0.2),
        inset 4px 4px 8px rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, #ff7f7f, #d9534f);
      transform: scale(0);
      animation: appear 0.5s ease forwards;
    }

    @keyframes appear {
      to {
        transform: scale(1);
      }
    }

    .grid div:hover:not(.disabled) {
      transform: scale(1.2) !important;
      font-size: 60px;
      background: linear-gradient(145deg, #00DD00, #1f7a3a);
      box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.5),
        inset -5px -5px 10px rgba(0, 0, 0, 0.3),
        inset 5px 5px 10px rgba(255, 255, 255, 0.3);
      z-index: 1;
    }

    .grid div.correct {
      background: linear-gradient(145deg, #00DD00, #1f7a3a);
      font-size: 60px;
      transform: scale(1.2);
      cursor: default;
      animation: jump 0.5s ease-in-out;
    }

    .grid div.wrong {
      background: linear-gradient(145deg, #e2e2e2, #6b6b6b);
      color: black;
      cursor: default;
    }

    .grid div.disabled {
      pointer-events: none;
    }

    .message {
      margin-top: 5px; 
      font-size: 24px;
      font-weight: bold;
      color: #4caf50;
      animation: fadeIn 1s;
    }

    .message.error {
      color: #ff0000 !important;
      /* KÄ±rmÄ±zÄ± renk */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    button {
      margin-top: 10px;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background-color: #4caf50;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #3e8e41;
      transform: scale(1.1);
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    #summary {
      margin-top: 10px;
      font-size: 24px;
      color: #333;
      animation: slideIn 1s;
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .question {
      font-size: 28px;
      color: #333;
      animation: fadeIn 2s;
    }

    #restartButton:hover {
      background-color: #007bff;
      transform: scale(1.1);
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <h1>SayÄ± Bulma Oyunu</h1>
  <div class="question" id="question"></div>
  <div class="grid" id="grid"></div>
  <div class="message" id="message"></div>
  <div id="summary"></div>
  <div class="button-container">
    <button id="nextButton" disabled>Sonraki Soru ğŸš€</button>
    <button id="restartButton" style="display: none;">Yeni Oyun ğŸ”„</button>
  </div>

  <script>
    let correctAnswers = 0;
    let wrongAnswers = 0;
    let questionCount = 0;
    const totalQuestions = 9;
    let isAnswered = false;
    let usedNumbers = new Set();

    function generateQuestion() {
      if (questionCount >= totalQuestions) {
        showSummary();
        return;
      }

      let correctNumber;
      do {
        correctNumber = Math.floor(Math.random() * 9) + 1;
      } while (usedNumbers.has(correctNumber));
      usedNumbers.add(correctNumber);

      const numbers = Array.from({ length: 9 }, (_, i) => i + 1).sort(() => Math.random() - 0.5);

      document.getElementById('question').innerText = `${questionCount + 1}) AÅŸaÄŸÄ±daki rakamlardan hangisi '${numberToWord(correctNumber)}'${getSuffix(correctNumber)} ğŸ¤”`;
      document.getElementById('message').innerText = '';
      document.getElementById('nextButton').disabled = true;
      isAnswered = false;

      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      numbers.forEach((num, index) => {
        const div = document.createElement('div');
        div.innerText = num;
        div.style.animationDelay = `${index * 0.1}s`; // Her kutu iÃ§in gecikme ayarÄ±
        div.addEventListener('click', () => checkAnswer(num, correctNumber, div));
        grid.appendChild(div);
      });

      questionCount++;
    }

    function checkAnswer(selectedNumber, correctNumber, div) {
      if (isAnswered) return;

      const messageElement = document.getElementById('message');

      if (selectedNumber === correctNumber) {
        messageElement.innerText = 'Bildiniz. Tebrikler ğŸ‰';
        messageElement.classList.remove('error'); // YeÅŸil renk
        correctAnswers++;
        div.style.animationDelay = '0s'; // Animasyon gecikmesini sÄ±fÄ±rla
        div.classList.add('correct');
      } else {
        messageElement.innerText = 'Bilemediniz, daha dikkatli olun ğŸ˜Š';
        messageElement.classList.add('error'); // KÄ±rmÄ±zÄ± renk
        wrongAnswers++;
        div.classList.add('wrong');
      }
      
      if (questionCount === totalQuestions) {
        showSummary();
      }

      isAnswered = true;
      document.getElementById('nextButton').disabled = false;

      const gridItems = document.querySelectorAll('.grid div');
      gridItems.forEach(item => {
        item.classList.add('disabled');
      });

    }

    function showSummary() {
      const successRate = (correctAnswers / totalQuestions) * 100;
      let message = '';
      if (successRate >= 90) {
        message = 'Harika bir performans! ğŸ…';
      } else if (successRate >= 50) {
        message = 'Ä°yi iÅŸ Ã§Ä±kardÄ±nÄ±z! ğŸ¯';
      } else {
        message = 'Daha fazla pratik yapmalÄ±sÄ±nÄ±z. ğŸ˜Š';
      }

      document.getElementById('summary').innerHTML = `
    <h2>Oyun Bitti! ğŸ†</h2>
    <table style="width: 100%; max-width: 400px; margin: 5px auto; border-collapse: collapse; font-size: 20px;">
      <tr>
        <th style="padding: 5px; border: 1px solid #ccc; background-color: #f9f9f9;">Kategori</th>
        <th style="padding: 5px; border: 1px solid #ccc; background-color: #f9f9f9;">DeÄŸer</th>
      </tr>
      <tr>
        <td style="padding: 5px; border: 1px solid #ccc;">Soru SayÄ±sÄ±</td>
        <td style="padding: 5px; border: 1px solid #ccc;">${totalQuestions}</td>
      </tr>
      <tr>
        <td style="padding: 5px; border: 1px solid #ccc;">DoÄŸru Cevap SayÄ±sÄ±</td>
        <td style="padding: 5px; border: 1px solid #ccc;">${correctAnswers}</td>
      </tr>
      <tr>
        <td style="padding: 5px; border: 1px solid #ccc;">YanlÄ±ÅŸ Cevap SayÄ±sÄ±</td>
        <td style="padding: 5px; border: 1px solid #ccc;">${wrongAnswers}</td>
      </tr>
      <tr>
        <td style="padding: 5px; border: 1px solid #ccc;">BaÅŸarÄ± OranÄ±</td>
        <td style="padding: 5px; border: 1px solid #ccc; color: ${successRate >= 50 ? '#4caf50' : '#ff6f61'}; font-weight: bold;">${successRate.toFixed(2)}%</td>
      </tr>
    </table>
    <p style="font-size: 24px; margin-top: 10px;">${message}</p>
  `;
      document.getElementById('nextButton').style.display = 'none';
      document.getElementById('restartButton').style.display = 'block';
    }

    function numberToWord(num) {
      const words = ['bir', 'iki', 'Ã¼Ã§', 'dÃ¶rt', 'beÅŸ', 'altÄ±', 'yedi', 'sekiz', 'dokuz'];
      return words[num - 1];
    }

    function getSuffix(num) {
      const suffixes = { 3: 'tÃ¼r', 4: 'tÃ¼r', 5: 'tir', 6: 'dÄ±r', 9: 'dur' };
      return suffixes[num] || 'dir';
    }

    function restartGame() {
      correctAnswers = 0;
      wrongAnswers = 0;
      questionCount = 0;
      usedNumbers.clear();
      document.getElementById('summary').innerHTML = '';
      document.getElementById('nextButton').style.display = 'block';
      document.getElementById('restartButton').style.display = 'none';
      generateQuestion();
    }

    document.getElementById('nextButton').addEventListener('click', generateQuestion);
    document.getElementById('restartButton').addEventListener('click', restartGame);

    generateQuestion();
  </script>
  <hr style="width:25%; height:1px; background-color:gray; border:none; margin-top:20px">
  <a style="font-size: 0.7em; text-decoration: none;" href="https://mesutakcan.blogspot.com">Â©2025 Mesut Akcan</a>

</body>

</html>
