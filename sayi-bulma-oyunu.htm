<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eƒülenceli Sayƒ± Oyunu</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 40px;
            color: #ff6f61;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 15px;
            justify-content: center;
            margin: 20px auto;
        }
        .grid div {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            background-color: #ff6f61;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .grid div:hover {
            transform: scale(1.1);
            background-color: #ff3b2f;
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #summary {
            margin-top: 30px;
            font-size: 24px;
            color: #333;
            animation: slideIn 1s;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Eƒülenceli Sayƒ± Oyunu</h1>
    <div id="question" style="font-size: 28px; color: #333; animation: fadeIn 1s;"></div>
    <div class="grid" id="grid"></div>
    <div class="message" id="message"></div>
    <div class="button-container">
        <button id="nextButton" disabled>Sonraki Soru üöÄ</button>
        <button id="restartButton" style="display: none;">Yeni Oyun üîÑ</button>
    </div>
    <div id="summary"></div>

    <script>
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let questionCount = 0;
        const totalQuestions = 9;
        let isAnswered = false;
        let usedNumbers = new Set();

        function generateQuestion() {
            if (questionCount >= totalQuestions) {
                showSummary();
                return;
            }

            let correctNumber;
            do {
                correctNumber = Math.floor(Math.random() * 9) + 1;
            } while (usedNumbers.has(correctNumber));
            usedNumbers.add(correctNumber);

            const numbers = Array.from({ length: 9 }, (_, i) => i + 1).sort(() => Math.random() - 0.5);

            document.getElementById('question').innerText = `A≈üaƒüƒ±daki rakamlardan hangisi '${numberToWord(correctNumber)}'${getSuffix(correctNumber)}?`;
            document.getElementById('message').innerText = '';
            document.getElementById('nextButton').disabled = true;
            isAnswered = false;

            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            numbers.forEach(num => {
                const div = document.createElement('div');
                div.innerText = num;
                div.addEventListener('click', () => checkAnswer(num, correctNumber));
                grid.appendChild(div);
            });

            questionCount++;
        }

        function checkAnswer(selectedNumber, correctNumber) {
            if (isAnswered) return;

            if (selectedNumber === correctNumber) {
                document.getElementById('message').innerText = 'Bildiniz. Tebrikler üéâ';
                correctAnswers++;
            } else {
                document.getElementById('message').innerText = 'Bilemediniz, daha dikkatli olun üòä';
                wrongAnswers++;
            }
            isAnswered = true;
            document.getElementById('nextButton').disabled = false;
        }

        function showSummary() {
            const successRate = (correctAnswers / totalQuestions) * 100;
            document.getElementById('summary').innerHTML = `
                <h2>Oyun Bitti! üèÜ</h2>
                <p>Soru Sayƒ±sƒ±: ${totalQuestions}</p>
                <p>Doƒüru Cevap Sayƒ±sƒ±: ${correctAnswers}</p>
                <p>Yanlƒ±≈ü Cevap Sayƒ±sƒ±: ${wrongAnswers}</p>
                <p>Ba≈üarƒ± Oranƒ±: ${successRate.toFixed(2)}%</p>
            `;
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('restartButton').style.display = 'block';
        }

        function numberToWord(num) {
            const words = ['bir', 'iki', '√º√ß', 'd√∂rt', 'be≈ü', 'altƒ±', 'yedi', 'sekiz', 'dokuz'];
            return words[num - 1];
        }

        function getSuffix(num) {
            const suffixes = { 3: 't√ºr', 4: 't√ºr', 5: 'tir', 6: 'dƒ±r', 9: 'dur' };
            return suffixes[num] || 'dir';
        }

        function restartGame() {
            correctAnswers = 0;
            wrongAnswers = 0;
            questionCount = 0;
            usedNumbers.clear();
            document.getElementById('summary').innerHTML = '';
            document.getElementById('nextButton').style.display = 'block';
            document.getElementById('restartButton').style.display = 'none';
            generateQuestion();
        }

        document.getElementById('nextButton').addEventListener('click', generateQuestion);
        document.getElementById('restartButton').addEventListener('click', restartGame);

        generateQuestion();
    </script>
